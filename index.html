<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamil Matrimony Form</title>
    <link rel="shortcut icon" href="./assests/image.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="formContainer">
        <div class="registerationForm">
            <!-- LeftContainer -->
            <div class="formImage">
                <p>Last year 10,000+ men <br> found love on Tamil <br>
                     Matrimony </p>
            </div>
            <!-- RightContainer -->
            <div class="formInfo">
                <h3>Religion details can help us find the right match</h3>
          <form action="#" method="post">
            <div class="formGroup">
                <label for="caste">Caste</label>
                <select name="caste" id="caste" class="caste">
                  <option value="select">Select</option>
                  <option value="op1">option1</option>
                  <option value="op2">option2</option>
                  <option value="op3">option3</option>
                </select>
             </div> 
                <div class="formGroup">
                 <input type="checkbox" name="opinion" id="opinion" class="check">
                <label for="opinion" class="opinion">Willing to marry from other communities also</label>
                </div>
    
              <div class="formGroup">
                <label for="subCaste">Sub caste</label>
                <select name="subCaste" id="subCaste" class="subCaste">
                  <option value="select">Select</option>
                  <option value="op1">option1</option>
                  <option value="op2">option2</option>
                  <option value="op3">option3</option>
                </select>
                <label for="subCaste" class="optional">(Optional)</label>
              </div>
              <div class="formGroup">
                <label for="gothram">Gothram</label>
                <select name="gothram" id="gothram" class="gothram">
                    <option value="select">Select</option>
                    <option value="op1">option1</option>
                    <option value="op2">option2</option>
                    <option value="op3">option3</option>
                </select>
                <label for="gothram" class="optional">(Optional)</label>
              </div>
            <div class="formGroup1">
                <label for="dosham">Dosham</label>
              <input type="text" name="dosham" id="dosham"  class="dosham1" placeholder="Yes">
              <input type="text" name="dosham" id="dosham"  class="dosham2" placeholder="No">
              <input type="text" name="dosham" id="dosham"  class="dosham3" placeholder="Don't Know">
              <label for="gothram" class="optional">(Optional)</label>
            </div>
            
            <button type="submit">Continue</button>
        </div>
          </form>
         </div>
      </div>
    </header>

    <footer></footer> -->
  </body>
</html>
